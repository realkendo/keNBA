<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Teams</title>
</head>
<body>
    <h1>NBA Teams</h1>
    <table>
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Stadium</th>
                <th>Year Founded</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.strTeam }}</td>
                <td>{{ team.strStadium }}</td>
                <td>{{ team.intFormedYear }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
